{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />  Do it by after solve the static issue
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        {% if user.is_authenticated %}
        <a class="navbar-brand fw-bold" href="{% url 'dashbaord-index' %}"> Movie Ticket Booking </a>
        {% endif %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>   
        <div class="collapse navbar-collapse d-flex flex-row-reverse pl-3" id="topNavBar ">
          <ul class="navbar-nav ">
            <li class="nav-item dropdow">
              {% if user.is_authenticated %}
              <a class="navbar-brand text-dark fw-bold  " href="#" role="button" aria-expanded="false">
                {{user}}
              </a>
              {% else %}
                <a class="nav-link ms-2 text-dark" href="{% url 'user-register' %}" role="button" aria-expanded="false">
                 Register
                </a>
              {% endif %}
            </li>
          </ul>
        </div> 
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <!-- {% block sidebar %}{% endblock %} -->
    
    <!-- <main class="mt-5 pt-1  "> -->
      {% block content %} {% endblock %}

    <!-- </main> -->
    <script src="{% static './js/bootstrap.bundle.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script> --> -->
    <script src="{% static './js/jquery-3.5.1.js' %}"></script> <!--  table seach and decorator -->
    <script src="{% static './js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static './js/dataTables.bootstrap5.min.js' %}"></script>
    <script src="{% static './js/script.js' %}"></script> 
  </body>
</html>
